<!DOCTYPE html>
<html lang="en">
    <head>
       <script type="text/javascript" src="{{static_url("js/jquery-2.2.0.min.js")}}"></script>
       <script src="{{static_url("vendor/bootstrap-3.3.6/js/bootstrap.min.js")}}"></script>
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
       <meta name="description" content="">
       <meta name="author" content="">
       <link rel="icon" type="image/png" href="{{static_url("images/favicon.png")}}">

       <title>kandu</title>

       <!-- Bootstrap core CSS -->
       <link href="{{static_url("vendor/bootstrap-3.3.6/css/bootstrap.min.css")}}" rel="stylesheet">

       <!-- Custom styles for this template -->
       <link href="{{static_url("css/jumbotron.css")}}" rel="stylesheet">

    </head>
    <body>
       <img id="loading-image" src="{{ static_url("images/loader.gif") }}" style="position:fixed; left:50%; top:50%; display:none; z-index:1000">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">kandu</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
            <a id="logout" class="btn btn-primary" href="auth/logout/">Log out</a>
            </li>
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="container">
      <!-- Example row of columns -->
      <br>
      <div class="panel-group" id="repository-panel" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
              <a role="button" data-toggle="collapse" data-parent="#accordion" href="#repoOne" aria-expanded="true" aria-controls="repoOne">
               Repository file tree
              </a>
            </h4>
          </div>
          <div id="repoOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
            <div id="repository" class="panel-body">
                {{ repository }}
            </div>
          </div>
        </div>
      </div>

      <hr>
      <div class="panel-group" id="identify-panel" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
              <a role="button" data-toggle="collapse" data-parent="#accordion" href="#identifyOne" aria-expanded="true" aria-controls="identifyOne">
                Identify
              </a>
            </h4>
          </div>
          <div id="identifyOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
               <div id="identify">
               </div>
               <br>
               <div id="varinputdiv" class="form-group">
                 <label class="control-label" for="ie1">Input a variable name</label>
                 <input type="text" class="form-control" id="ie1">
                 <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
               </div>
            </div>
            <div class="panel-body">
               <div id="ruleinputdiv" class="form-group">
                 <label class="control-label" for="ie2">Input a rule name</label>
                 <input type="text" class="form-control" id="ie2">
                 <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
               </div>

               <button id="addrule" type="button" class="btn btn-default">Add a rule</button>

            </div>
          </div>
        </div>
      </div>

      <div class="panel-group" id="rules-panel" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
              <a role="button" data-toggle="collapse" data-parent="#accordion" href="#rulesOne" aria-expanded="true" aria-controls="rulesOne">
                Rules
              </a>
            </h4>
          </div>
          <div id="rulesOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
               <br>
               {{ hierarchy }}
            </div>
            <br>
          </div>
        </div>
      </div>

      <div class="panel-group" id="stats-panel" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
              <a role="button" data-toggle="collapse" data-parent="#accordion" href="#statsOne" aria-expanded="true" aria-controls="statsOne">
                Statistics after validation
              </a>
            </h4>
          </div>
          <div id="statsOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
               <br>
            </div>
            <br>
          </div>
        </div>
      </div>
      <footer>
        <p>&copy; 2016 kandu, Inc.</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script>
    $(document).ready(function(){
       $("div#repository a.btn").click(clickfile);

       function assign_rule(evt){
          console.log($(this).closest("div.btn-group"));
          console.log($("#identify div.btn-group").index($(this).closest("div.btn-group")));
          var i = $("#identify div.btn-group").index($(this).closest("div.btn-group"));
          var v = $("#ie1").val();
          console.log(v);
          if (v != ''){
             // Rule has a name: we can assign the rule to the item
             $.ajax({'url': 'setrule',
                'type': 'POST',
                'data': 'i='+i+"&v="+v,
                'success': function(data){
                   $("div#identify").html(data);
                   $("ul.dropdown-menu").dropdown();
                   $("li.assign").click(assign_rule);
                   $("li.split").click(split);
                   $("#ie1").val('');
                }
             });
          }
          else{
             // Rule has no name: we shift to the inputbox to ask for a name
             // and pop the popover
             console.log("no rule name");
             $('html, body').animate({
                 scrollTop: $("#varinputdiv").offset().top
             }, 2000);
             $("#varinputdiv").addClass("has-feedback");
             $("#varinputdiv").addClass("has-error");

          }
       };
       function split(evt){
         console.log($(this));
         console.log($("div.btn-group").index($(this).closest("div.btn-group")));
         var i = $("div.btn-group").index($(this).closest("div.btn-group"));

          $.ajax({'url': 'split',
             'type': 'POST',
             'data': 'i='+i,
             'success': function(data){
                $("div#identify").html(data);
                $("ul.dropdown-menu").dropdown();
                $("li.assign").click(assign_rule);
                $("li.split").click(split);
             }
          });
       };
       function addrule(evt){
         var i = $("#ie2").val();

          $.ajax({'url': 'addrule',
             'type': 'POST',
             'data': 'text='+i,
             'success': function(data){
                $('html, body').animate({
                    scrollTop: $("#rulesOne").offset().top
                }, 2000);
                $("#rulesOne div.panel-body").html(data);
                $("#checkrules").click(checkrules);
                $("#validate").click(validate);
                $("#save").click(save);
                $(".loadopenfmri").click( loadopenfmri);
                $(".loadfreesurfer").click( loadfreesurfer);
                $(".loadmorpho").click( loadmorpho);
                $(".loadjson").click(loadjson);
             }
          });
       };
       function validate(evt){
            var params = {validate:"validate"};
            $("#loading-image").show();
            $.ajax({
                 type: "POST",
                 url: 'validate',
                 data: params,
                 success: function(data){
                     $("#statsOne div.panel-body").html(data);
                  },
                 complete: function(){
                  $("#loading-image").hide();
                 },
               });

       };
       function save(evt){
            var params = {validate:"save"};
            $.ajax({
                 type: "POST",
                 url: 'validate',
                 data: params,
                 success: function(data){
                     alert("saved.");

                  },
                 complete: function(){
                 },
               });
       };

       // On first inputbox keypress event
       $('#ie1').keyup(function(e){
          if ($(this).val() != ""){
            $("li.assign").html('<a href="#">Set rule '+ $("#ie1").val() + "</a>");
          }
          else {
            $("li.assign").html('<a href="#">Set rule</a>');
          }
          if(e.keyCode == 13)
          {
              $(this).trigger("enterKey");
          }
          if ($("#varinputdiv").hasClass('has-error')){
              $("#varinputdiv").removeClass('has-feedback');
              $("#varinputdiv").removeClass('has-error');
          }
       });

       // On second inputbox keypress event
       $('#ie2').keyup(function(e){
          if ($("#ruleinputdiv").hasClass('has-error')){
              $("#ruleinputdiv").removeClass('has-feedback');
              $("#ruleinputdiv").removeClass('has-error');
          }
          if(e.keyCode == 13)
          {
             $('#addrule').click();
          }
       });

       // Click on addrule button
       $("#addrule").click(function(e){
          var length = $("div#identify").children('div.btn-group').length;
          if (length == 0){

             $('html, body').animate({
                 scrollTop: $("#repository").offset().top
             }, 2000);
             $("#ie2").val("");
          }
          else if ($("#ie2").val() == ''){

             // if no rule name provided
             $('html, body').animate({
                 scrollTop: $("#ruleinputdiv").offset().top
             }, 2000);
             $("#ruleinputdiv").addClass("has-feedback");
             $("#ruleinputdiv").addClass("has-error");
          }
          else {
             // if a rule name is provided, then add it
             addrule(e);
             $("#ie2").val("");
          }

       });
       function loadopenfmri(e){
          $.ajax({'url': 'preset',
             'type': 'POST',
             'data': 'p=openfmri',
             'success':function(data){
                $("#rulesOne div.panel-body").html(data);
                $('html, body').animate({
                    scrollTop: $("#rulesOne").offset().top
                }, 2000);
                $(".loadjson").click(loadjson);
                $(".loadopenfmri").click( loadopenfmri);
                $(".loadfreesurfer").click( loadfreesurfer);
                $(".loadmorpho").click( loadmorpho);
                $("#checkrules").click(checkrules);
                $("#validate").click(validate);
                $("#save").click(save);
             }
          });
       };
       function loadfreesurfer(e){
          $.ajax({'url': 'preset',
             'type': 'POST',
             'data': 'p=freesurfer',
             'success':function(data){
                $("#rulesOne div.panel-body").html(data);
                $('html, body').animate({
                    scrollTop: $("#rulesOne").offset().top
                }, 2000);
                $(".loadjson").click(loadjson);
                $(".loadopenfmri").click( loadopenfmri);
                $(".loadfreesurfer").click( loadfreesurfer);
                $(".loadmorpho").click( loadmorpho);
                $("#checkrules").click(checkrules);
                $("#validate").click(validate);
                $("#save").click(save);
             }
          });
       };
       function loadmorpho(e){
          $.ajax({'url': 'preset',
             'type': 'POST',
             'data': 'p=morphologist',
             'success':function(data){
                $("#rulesOne div.panel-body").html(data);
                $('html, body').animate({
                    scrollTop: $("#rulesOne").offset().top
                }, 2000);
                $(".loadjson").click(loadjson);
                $(".loadopenfmri").click( loadopenfmri);
                $(".loadfreesurfer").click( loadfreesurfer);
                $(".loadmorpho").click( loadmorpho);
                $("#checkrules").click(checkrules);
                $("#validate").click(validate);
                $("#save").click(save);
             }
          });
       };

       function loadjson(e){
          console.log("loading json");
          $.ajax({'url': 'preset',
             'type': 'POST',
             'data': 'p=json',
             'success':function(data){
                $("#rulesOne div.panel-body").html(data);
                $('html, body').animate({
                    scrollTop: $("#rulesOne").offset().top
                }, 2000);
                $(".loadjson").click(loadjson);
                $(".loadopenfmri").click( loadopenfmri);
                $(".loadfreesurfer").click( loadfreesurfer);
                $("#checkrules").click(checkrules);
                $("#validate").click(validate);
                $("#save").click(save);
             }
          });
       };
       function checkrules(e){
             var files = Array();
             var selected = Array();
             $("div#repository a.btn").each(function(){
                  files.push($(this).data('path'))
             });
             $("#hierarchy label").each(function(){
                  if ($(this).hasClass('active')){
                     selected.push($(this).data('rule'));
                  }
             });
             var params = {files:files,
                           selected:selected};
             console.log(params);
             $.ajax({'url': 'validate',
                'type': 'POST',
                'data': params,
                'success':function(data){
                    var res = JSON.parse(data);
                    var valid = res['valid'];
                    var labels = res['labels'];
                    var repo = res['repo'];
                    $("#repository").html(repo);
                    $("#repository a.btn").each(function(){
                       var path = $(this).data('path');
                       var index = $.inArray(path, valid);
                       console.log(index);
                       if (index != -1){
                          $(this).css('background-color', '#aaaaaa');
                          $(this).after("<span> -- " + labels[index] + "</span>");
                       }

                    });
                    $("#repository a.btn").click(clickfile);
                 }
             });
             $('html, body').animate({
                 scrollTop: $("#repository").offset().top
             }, 2000);
       };
       function clickfile(e){
          $.ajax({'url': 'identify',
             'type': 'POST',
             'data': 'path='+$(this).data('path'),
             'success': function(data){
                $("div#identify").html(data);
                $("ul.dropdown-menu").dropdown();
                $("li.assign").click(assign_rule);
                $("li.split").click(split);
                $("li.addrule").click(addrule);
                $('html, body').animate({
                    scrollTop: $("#identify").offset().top
                }, 2000);
             }
          });
       };
       $(".loadopenfmri").click( loadopenfmri);
       $(".loadfreesurfer").click( loadfreesurfer);
       $(".loadmorpho").click( loadmorpho);
       $(".loadjson").click(loadjson);
       $("#validate").click(validate);
       $("#save").click(save);
       $("#checkrules").click(checkrules);
    });

    </script>
  </body>
</html>
